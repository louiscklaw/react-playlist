dist: bionic

language: node_js
node_js:
  - 10
cache: yarn

stages:
  - Unit_test
  - Test
  - Build
  - Deploy
  - Integration_to_other_repo
  - Publish_dashboard
  - Merge
  - Cron

install:
  - yarn

script:
  - hostname

import:
  - credentials.yml
  - .travis-merger.yml
  - react-helloworld-tryout/.travis.yml
