dist: bionic

language: node_js
node_js:
  - 10
cache: yarn

install:
  - yarn

import:
  - credentials.yml
  - .travis-merger.yml

stages:
  - name: Unit_test
  - name: Test
  - name: Build
  - name: Deploy

  - name: Integration_to_other_repo
    if: branch = develop

  - name: Publish_dashboard
    if: branch = master

  - name: Merge
  - name: Cron

script:
  - hostname