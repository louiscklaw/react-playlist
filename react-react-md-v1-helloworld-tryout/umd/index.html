<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700|Material+Icons&display=swap"
    />
    <link
      crossorigin
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/mlaursen/react-md@latest/themes/react-md.teal-pink-200-dark.min.css"
    />
    <title>ReactMD UMD Example</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!-- development scripts -->
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-md@latest/dist/umd/react-md-with-svg-icons.development.js"
    ></script>

    <!-- production scripts -->
    <!-- <script -->
    <!--   crossorigin -->
    <!--   src="https://unpkg.com/react@16/umd/react.production.min.js" -->
    <!-- ></script> -->
    <!-- <script -->
    <!--   crossorigin -->
    <!--   src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" -->
    <!-- ></script> -->
    <!-- <script -->
    <!--   crossorigin -->
    <!--   src="https://unpkg.com/react-md@latest/dist/umd/react-md-with-svg-icons.production.min.js" -->
    <!-- ></script> -->
    <div id="root"></div>

    <script>
      ReactDOM.render(
        React.createElement(App),
        document.getElementById("root")
      );

      function App() {
        return React.createElement(
          ReactMD.TextContainer,
          {},
          React.createElement(
            ReactMD.Typography,
            { type: "headline-2" },
            "Hello, World!"
          )
        );
      }
    </script>
  </body>
</html>
