name: master_build
on:
  push:

jobs:

  # 
  # /home/logic/_workspace/react-playlist/publish-orphan-tryout/build.yml
  # 
  publish-orphan-tryout:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
  
      - name: Setup Node
        uses: actions/setup-node@v2.1.0
        with:
          node-version: '12.x'
  
      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
  
      # - run: npm ci
      # - run: npm test
      # - run: npm run generate
  
      # - name: deploy
      #   uses: peaceiris/actions-gh-pages@v3
      #   with:
      #     github_token: ${{ secrets.GITHUB_TOKEN }}
      #     publish_dir: ./dist
  # 
  # /home/logic/_workspace/react-playlist/react-calendar-heatmap-tryout/build.yml
  # 
  react-calendar-heatmap-tryout:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          cd react-calendar-heatmap-tryout
            yarn
            yarn build
  
  # 
  # /home/logic/_workspace/react-playlist/react-chrono-tryout/build.yml
  # 
  react-helloworld-tryout:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          cd react-chrono-tryout
            yarn
            yarn build
  
  # 
  # /home/logic/_workspace/react-playlist/react-heatmap-grid-tryout/build.yml
  # 
  react-heatmap-grid-tryout:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          cd react-heatmap-grid-tryout
            yarn
            yarn build
  
  # 
  # /home/logic/_workspace/react-playlist/react-helloworld-tryout/build.yml
  # 
  react-helloworld-tryout:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          cd react-helloworld-tryout
            yarn
            yarn build
  
  

  # 
  # /home/logic/_workspace/react-playlist/github-build-merger/subjob.yml
  # 
  test_merger:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
  
      - name: run test
        env: # Or as an environment variable
          SLACK_TOKEN: ${{ secrets.SLACK_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MY_GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
  
        run: |
          sudo apt update
          sudo apt install -y python3 python3-pip python3-dev python3-wheel python3-setuptools
          python3 -V
          python3 -m pip install pipenv
  
          export PYTHON_BIN_PATH="$(python3 -m site --user-base)/bin"
          export PATH="$PATH:$PYTHON_BIN_PATH"
  
          export LC_ALL=C.UTF-8
          export LANG=C.UTF-8
  
          pipenv --help
          github-build-merger/test.sh
  
  merge:
    needs: [publish-orphan-tryout, react-calendar-heatmap-tryout, react-heatmap-grid-tryout, react-helloworld-tryout, react-helloworld-tryout, test_merger]
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
  
      - name: run merge
        env: # Or as an environment variable
          SLACK_TOKEN: ${{ secrets.SLACK_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MY_GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
  
        run: |
          sudo apt update
          sudo apt install -y python3 python3-pip python3-dev python3-wheel python3-setuptools
          python3 -V
          python3 -m pip install pipenv
  
          export PYTHON_BIN_PATH="$(python3 -m site --user-base)/bin"
          export PATH="$PATH:$PYTHON_BIN_PATH"
  
          export LC_ALL=C.UTF-8
          export LANG=C.UTF-8
  
          cd github-build-merger
            pipenv sync
  
            pipenv run python3 ./merge.py
          cd ..
  
  
