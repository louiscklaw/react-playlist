publish-orphan-tryout:
  runs-on: ubuntu-18.04
  steps:
    - uses: actions/checkout@v2

    - name: Setup Node
      uses: actions/setup-node@v2.1.0
      with:
        node-version: '12.x'

    - name: Cache dependencies
      uses: actions/cache@v2
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

